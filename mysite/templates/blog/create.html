{% extends 'base.html' %}

{% block content %}
      <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="text">Body</label>
    <textarea name="text" id="text">{{ request.form['text'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
